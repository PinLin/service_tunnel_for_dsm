description "Service Tunnel for VMware Workstation Info"
author "Pin Lin"

start on started sshd
stop on stopping sshd

setuid {{user}}

script
    while true
    do
        ssh -o "ExitOnForwardFailure yes" -NR 5201:192.168.168.101:443 ntut.com.tw
        sleep 1s
    done
end script

respawn
respawn limit 1000 1
