description "Service Tunnel for DS216J Drive"
author "Pin Lin"

start on started sshd
stop on stopping sshd

setuid {{user}}

script
    while true
    do
        ssh -o "ExitOnForwardFailure yes" -NR 6691:localhost:6690 ntut.com.tw
        sleep 1s
    done
end script

respawn
respawn limit 1000 1
