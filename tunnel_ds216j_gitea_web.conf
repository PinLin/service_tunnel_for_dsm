description "Service Tunnel for DS216J Gitea Web"
author "Pin Lin"

start on started sshd
stop on stopping sshd

setuid {{user}}

script
    while true
    do
        ssh -o "ExitOnForwardFailure yes" -NR 10080:localhost:3000 ntut.com.tw
        sleep 1s
    done
end script

respawn
respawn limit 1000 1
