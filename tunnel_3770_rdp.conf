description "Service Tunnel for 3770 RDP"
author "Pin Lin"

start on started sshd
stop on stopping sshd

setuid {{user}}

script
    while true
    do
        ssh -o "ExitOnForwardFailure yes" -NR 3390:192.168.168.101:3389 ntut.com.tw
        sleep 1s
    done
end script

respawn
respawn limit 1000 1
